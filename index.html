<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name ="theme color" content="ffffff">
    <title>Cine</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="cinema.ico" type="image/x-icon">
  </head>
  <body class="bg-dark text-light">
    <main>
      <section class="row">
        <article class="col formularioPelicula">
          <form class="m-3" id="miFormulario">
            <label class="form-label" for="nombre">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" />

            <label class="form-label" for="correo">Correo:</label>
            <input
              class="form-control"
              type="email"
              id="correo"
              name="correo"
            />

            <label class="form-label" for="peliculas">Peliculas:</label>
            <select class="form-select" name="peliculas" id="peliculas">
              <option value="" disabled selected>Selecciona la pelicula</option>
              <option value="presagio">presagio</option>
              <option value="pokemon">
                pokemon
              </option>
              <option value="llamas">
                llamas
              </option>
              <option value="Norbit">
                Norbit
              </option>
              <option value="dragonball">
                dragonball
              </option>
            </select>

            <label class="form-label" for="boletos">Numero de boletos:</label>
            <input
              class="form-control"
              type="number"
              id="boletos"
              name="boletos"
            />
            <div class="d-grid gap-2">
              <input
                class="btn btn-primary m-3"
                type="submit"
                value="Guardar"
              />
            </div>
          </form>
        </article>
        <article class="col">
          <article class="imagenPelicula">
            <img class="p-3" id="posterPelicula" src="assets/imgs/default.jpg"alt="" width="200px" height="300px" value="default"
            />
          </article>
        </article>
      </section>

      <section class="d-grid gap-2 mb-3">
        <article class="table-responsive">
          <table class="table table-striped-columns" id="tabla">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Pelicula</th>
                <th>Poster</th>
                <th>Boletos</th>
                <th>Total</th>
                <th>Editar/Eliminar</th>
              </tr>
            </thead>
            <tbody id="miTabla"></tbody>
          </table>
        </article>
      </section>
    </main>

    <div class="posters" style="display: none">
      <img src="./assets/imgs/presagio.jpg" alt="" >
      <img src="assets/imgs/pokemon.jpg" alt=""/>
      <img src="assets/imgs/llamas.jpg" alt=""/>
      <img src="assets/imgs/Norbit.jpg" alt=""/>
      <img src="assets/imgs/dragonball.jpg" alt=""/>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
